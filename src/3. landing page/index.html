<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landig Page</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="h-screen bg-[#acf9fa] text-black">
    <header class="fixed top-0 left-0 w-full px-8 md:px-16 p-2">
        <nav class="flex justify-between items-center max-w-7xl m-auto">
            <a class="font-bold text-xl" href="">TAILWIND</a>
            <div class="hidden md:flex gap-6 text-lg">
                <a class="hover:text-gray-700 cursor-pointer" href="">Home</a>
                <a class="hover:text-gray-700 cursor-pointer" href="">Contact</a>
                <a class="hover:text-gray-700 cursor-pointer" href="">About me</a>
            </div>
        </nav>
    </header>
    <main class="flex flex-col md:flex-row justify-center items-center px-8 md:px-16 gap-20 h-full">
        <section class="text-center  md:text-left">
            <img class="h-[150px] w-[200px]" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2560px-Tailwind_CSS_Logo.svg.png"/>
            <h1 class="text-5xl md:text-7xl font-bold my-4">Entrenamos?</h1>
            <p class="text-lg md:text-xl">Tailwind es <br/>
            cool!</p>
            <a class="mt-6 bg-black text-white px-6 py-3 rounded-full hover:shadow-2xl transition cursor-pointer inline-block" href="">
                Entrenar
            </a>
        </section>
        <img class="rounded-4xl h-[300px] mt-16" src="https://i.pinimg.com/1200x/32/e1/33/32e133090addaf4979545a4dc6835363.jpg"/>
    </main>
    <footer class="fixed bottom-0 text-center w-full p-2">
        <span>Tailwind page</span>
        <span>|</span>
        <span>Company</span>
    </footer>
</body>
</html>
